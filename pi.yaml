- !Command
  name: server
  image: py38
  run: python3 -m helloworld.server
  network-name: server
  environ:
    PYTHONPATH: examples
  ports:
  - !Expose { port: 50051, as: 50051 }

- !Command
  name: client
  image: py38
  run: python3 -m helloworld.client
  environ:
    PYTHONPATH: examples

- !Command
  name: docs
  image: docs37
  run: sphinx-build -b html docs build
  environ:
    PYTHONPATH: .

- !Command
  name: test36
  image: test36
  run: [py.test]
  environ:
    PYTHONPATH: .

- !Command
  name: test37
  image: test37
  run: [py.test]
  environ:
    PYTHONPATH: .

- !Command
  name: test38
  image: test38
  run: [py.test]
  environ:
    PYTHONPATH: .

- !Command
  name: flake8
