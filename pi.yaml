- !Image
  name: py36
  from: !DockerImage python:3.6.0-slim
  repository: localhost/grpclib/py36
  tasks:
  - run: pip3 install --no-cache-dir -r {{base}} -r {{optional}}
    base: !File "setup.txt"
    optional: !File "requirements/optional.txt"

- !Image
  name: test36
  from: py36
  repository: localhost/grpclib/test36
  tasks:
  - run: pip3 install --no-cache-dir -r {{test}}
    test: !File "requirements/test.txt"


