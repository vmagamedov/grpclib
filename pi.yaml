- !Image
  name: env36
  from: !DockerImage python:3.6-slim
  repository: localhost/grpclib/env36
  tasks:
  - run: pip3 install --no-cache-dir h2==3.1.0
  - run: pip3 install --no-cache-dir -r {{reqs}}
    reqs: !File "requirements.txt"

- !Image
  name: env35
  from: !DockerImage python:3.5.1-slim
  repository: localhost/grpclib/env35
  tasks:
  - run: pip3 install --no-cache-dir h2==3.1.0
  - run: pip3 install --no-cache-dir -r {{reqs}}
    reqs: !File "requirements.txt"

- !Image
  name: docs
  from: env36
  repository: localhost/grpclib/docs
  tasks:
  - run: pip3 install --no-cache-dir h2==3.1.0
  - run: pip3 install --no-cache-dir -r {{reqs}}
    reqs: !File "docs/requirements.txt"

- !Command
  name: server
  image: env36
  run: python3 -m helloworld.server
  network-name: server
  environ:
    PYTHONPATH: example
  ports:
    - !Expose { port: 50051, as: 50051 }

- !Command
  name: client
  image: env36
  run: python3 -m helloworld.client
  environ:
    PYTHONPATH: example

- !Command
  name: build docs
  image: docs
  run: sphinx-build -b html docs build
  environ:
    PYTHONPATH: .

- !Command
  name: test36
  image: env36
  run: py.test
  environ:
    PYTHONPATH: .

- !Command
  name: test35
  image: env35
  run: py.test
  environ:
    PYTHONPATH: .
